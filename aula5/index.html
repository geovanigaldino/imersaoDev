<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Programação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/imagens/pensamento-logico.png" type="image/x-icon">
</head>
<body>
    <div class="logo">
        <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo da Imersão Dev" />
      </div>
    
      <div class="titulo">
        <h2>Quiz Programação</h2>
    </div>
      <div class="conteudo-jogo">
        <section class="questionario">
          <div class="conteudo">
            <span class="progresso"></span>
            <span class="pergunta"></span>
            <div class="respostas"></div>
          </div>
    
          <div class="fim">
            <span></span>
            <span class="medalha"></span>
            <button onclick="reiniciarJogo()" class="botao-resposta">Jogar novamente</button>

          </div>
        </section>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
